<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="padre">
        <div class="cuadro-superior"></div>
        <div class="foto-perfil">
            <label for="file-input">
                <img class="foto" src="./user-circle.png" alt="perfil de usuario" id="img-preview" onload="showtoast()">
                <input class="subir-img" type="file" id="file-input">
            </label>
            <div id="toast">Imagen Cargada</div>
        </div>
        <div class="datos-personales">
            <div class="nombre">
                <h1 class="nombre-p">
                    Mark Orsini
                </h1>
            </div>
            <div class="ubicacion">
                <img class="img-ubicacion" src="./map-marker.png" alt="">
                <h3 class="ubicacion-p">
                    Seattle
                </h3>
            </div>
            <div class="descripcion">
                <p class="parrafo">
                    Developer | Enginer | Problem Solver <br>
                    Master of shadows and the Internet
                </p>
            </div>
            <span class="Edit-profile"> <img class="img-edit" src="./gear.png" alt=""> <a href="#">Edit Profile</a></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
