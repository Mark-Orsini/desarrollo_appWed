<!DOCTYPE html>
<html lang="es">
<head>

    <title>| IF - JS |</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

            <button class="btn" onclick="mayoriaEdad()">Mayor Edad</button>
            <div class="tx" id="resultado"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 2</p>
            <button class="btn" onclick="mostrarNuevoProducto()">Productos</button>
            <div class="tx" id="listaProducto"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 3</p>
            <button class="btn" onclick="ControlTareas()">Control tareas</button>
            <div class="tx" id="ControlTareas"></div>
        </div>

        <div class="eje">

            <button class="btn" onclick="stockControl()">Control de stock</button>
            <div class="tx" id="stockControl"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 9</p>
            <button class="btn" onclick="invitados()">invitados</button>
            <div class="tx" id="invitados"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 10</p>
            <button class="btn" onclick="EvaluarRol()">Evaluar rol</button>
            <div class="tx" id="EvaluarRol"></div>
        </div>
